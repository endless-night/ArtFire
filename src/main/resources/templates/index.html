<!doctype html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
  <script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts.min.js"></script>
  <script src="../static/js/monitor.js" th:src="@{/js/monitor.js}"></script>

  <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
	<script type="text/javascript">
	$(function(){
		drawLayer02Label($("#layer02_01 canvas").get(0),"设备状态",80,200);
		drawLayer02Label($("#layer02_02 canvas").get(0),"设备编号",80,300);
		drawLayer02Label($("#layer02_03 canvas").get(0),"火焰温度",80,400);
		drawLayer02Label($("#layer02_04 canvas").get(0),"酒精液位",80,400);
		drawLayer02Label($("#layer02_05 canvas").get(0),"一级液位",70,200);
		drawLayer02Label($("#layer02_06 canvas").get(0),"二级液位",50,200);		
		//存储
		renderLayer03Right(0,0,0);
		//集群性能
		renderLayer04Right();
		
		
	});
  </script>
  <title>酒精壁炉控制台</title>
 </head>
 <body>
	<h1 id="top_h1" >酒精壁炉控制台</h1>
	<div class="main">
		<div id="layer02" class="layer" style="height:20%;">
			<div id="layer02_01" style="width:18%;">
				<div class="layer02-data">
					<span style="font-size:26px;">正常</span>
					<span style="font-size:26px;">运行</span>
				</div>
				<canvas width="170" height="100"></canvas>
			</div>
			<div id="layer02_02" style="width:18%;">
				<div class="layer02-data">
					<span style="font-size:26px;" id="layer02_02_span">001</span>
					<!--<span style="font-size:26px;">:09</span>-->
				</div>
				<canvas width="170" height="100"></canvas>
			</div>
			<div id="layer02_03" style="width:15%;">
				<div class="layer02-data">
					<span style="font-size:26px;" id="layer02_03_span">360</span>
					<span style="font-size:26px;">℃</span>
				</div>
				<canvas width="170" height="100"></canvas>
			</div>
			<div id="layer02_04" style="width:15%;">
				<div class="layer02-data">
					<span style="font-size:26px;" id="layer02_04_span">90</span>
					<span style="font-size:26px;">%</span>
				</div>
				<canvas width="150" height="100"></canvas>
			</div>
			<div id="layer02_05" style="width:15%;">
				<div class="layer02-data">
					<span style="font-size:26px;" id="layer02_05_span">1</span>
					<span style="font-size:16px;">个</span>
				</div>
				<canvas width="150" height="100"></canvas>
			</div>
			<div id="layer02_06" style="width:15%;">
				<div class="layer02-data">
					<span style="font-size:26px;" id="layer02_06_span">1</span>
					<span style="font-size:16px;">个</span>
				</div>
				<canvas width="150" height="100"></canvas>
			</div>
		</div>
		<div id="layer04" class="layer" style="height:30%;">
			<div id="layer03_right" style="width:50%;" class="layer03-panel">
				<div id="layer03_right_label">参数</div>  
				<div id="layer03_right_chart01" class="layer03-right-chart">
					<canvas width="130" height="150" style="margin:40px 0 0 20px;"></canvas>
					<div class="layer03-right-chart-label">槽内酒精浓度</div>
				</div>
				<div id="layer03_right_chart02" class="layer03-right-chart">
					<canvas width="130" height="150" style="margin:40px 0 0 20px;"></canvas>
					<div class="layer03-right-chart-label">酒精存储液位</div>
				</div>
				<div id="layer03_right_chart03" class="layer03-right-chart">
					<canvas width="130" height="150" style="margin:40px 0 0 20px;"></canvas>
					<div class="layer03-right-chart-label">二氧化碳浓度</div>
				</div>
			</div>
			<div id="layer04_right" class="layer04-panel">
				<div id="layer04_right_label" class="layer04-panel-label">
					<span>温度</span>
                    <!--<span style="color:#00A09A;">近一个小时</span>-->
				</div>
				<div id="layer04_right_chart" class="layer04-panel-chart"></div>
			</div>
		</div>
	</div> 
 </body>
</html>
